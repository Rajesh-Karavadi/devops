apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: flask-app
  template:
    metadata:
      labels:
        app: flask-app
    spec:
      containers:
        - name: flask-app
          image: rajeshkrvd/flask-app:8b8ba546bb004aa038dfd4bddcd984b65de21f6b  # updated by GitHub Actions
          ports:
            - containerPort: 80
